<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:ital,wght@0,400;0,700;1,400&family=Poppins:wght@400;500;800&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <main class="learning _container">
        <div class="learning-body">
          <aside class="aside">
            <div class="aside-content">
              <div class="logo-img">
                <div></div>
              </div>
              <div class="menu-block">
                <ul class="menu-items">
                  <li class="menu-item _active">
                    <img
                      class="menu-img"
                      src="./img/aside/home.svg"
                      alt="home"
                    />
                    <span>Dashboard</span>
                  </li>
                  <li class="menu-item">
                    <img
                      class="menu-img"
                      src="./img/aside/eplore.svg"
                      alt="eplore"
                    />
                    <span>Explore</span>
                  </li>
                  <li class="menu-item">
                    <img
                      class="menu-img"
                      src="./img/aside/book.svg"
                      alt="book"
                    />
                    <span>Dictionary</span>
                  </li>
                  <li class="menu-item">
                    <img
                      class="menu-img"
                      src="./img/aside/date.svg"
                      alt="date"
                    />
                    <span>Schedule</span>
                  </li>
                  <li class="menu-item__line"></li>
                  <li class="menu-item">
                    <img class="menu-img" src="./img/aside/set.svg" alt="set" />
                    <span>Settings</span>
                  </li>
                  <li class="menu-item">
                    <img
                      class="menu-img"
                      src="./img/aside/log-out.svg"
                      alt="log-out"
                    />
                    <span>Log Out</span>
                  </li>
                </ul>
              </div>
              <div class="upgrade">
                <div class="upgrade-block">
                  <h3 class="upgrade-title">Upgrade to PRO</h3>
                  <div class="upgrade-text">
                    Unlock premium features for free.
                  </div>
                  <div class="upgrade-btn">
                    <button class="btn">TRY NOW</button>
                  </div>
                </div>
                <div class="upgrade-img">
                  <div></div>
                  <!-- <img
                    src="./img/aside/rocket-dynamic-color.png"
                    alt="rocket-dynamic-color"
                  /> -->
                </div>
              </div>
            </div>
          </aside>
          <div class="main">
            <header class="header">
              <div class="header-body">
                <div class="arrow-block">
                  <svg
                    class="arrow"
                    id="Layer_1"
                    style="enable-background: new 0 0 512 512"
                    version="1.1"
                    viewBox="0 0 512 512"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <polygon
                      points="352,115.4 331.3,96 160,256 331.3,416 352,396.7 201.5,256 "
                    />
                  </svg>
                  <svg
                    class="arrow"
                    id="Layer_1"
                    style="enable-background: new 0 0 512 512"
                    version="1.1"
                    viewBox="0 0 512 512"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <polygon
                      points="160,115.4 180.7,96 352,256 180.7,416 160,396.7 310.5,256 "
                    />
                  </svg>
                </div>
                <div class="search">
                  <div class="search-input">
                    <svg
                      class="search-logo"
                      id="Layer_1"
                      style="enable-background: new 0 0 512 512"
                      version="1.1"
                      viewBox="0 0 512 512"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M448.3,424.7L335,311.3c20.8-26,33.3-59.1,33.3-95.1c0-84.1-68.1-152.2-152-152.2c-84,0-152,68.2-152,152.2  s68.1,152.2,152,152.2c36.2,0,69.4-12.7,95.5-33.8L425,448L448.3,424.7z M120.1,312.6c-25.7-25.7-39.8-59.9-39.8-96.3  s14.2-70.6,39.8-96.3S180,80,216.3,80c36.3,0,70.5,14.2,96.2,39.9s39.8,59.9,39.8,96.3s-14.2,70.6-39.8,96.3  c-25.7,25.7-59.9,39.9-96.2,39.9C180,352.5,145.8,338.3,120.1,312.6z"
                      />
                    </svg>
                    <input class="input" type="text" placeholder="Search..." />
                  </div>
                </div>
                <div class="user-info">
                  <div class="user-chat">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                    >
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M2.03425 10.2156C2 10.6071 2 11.0714 2 12C2 12.9286 2 13.393 2.03425 13.7844C2.41491 18.1354 5.86458 21.5851 10.2156 21.9658C10.6071 22 11.0714 22 12 22H17C18.8692 22 19.8038 22 20.5 21.5981C20.9561 21.3348 21.3348 20.9561 21.5981 20.5C22 19.8038 22 18.8692 22 17V12C22 11.0714 22 10.6071 21.9658 10.2156C21.5851 5.86458 18.1354 2.41491 13.7844 2.03425C13.393 2 12.9286 2 12 2C11.0714 2 10.6071 2 10.2156 2.03425C5.86458 2.41491 2.41491 5.86458 2.03425 10.2156ZM8 11C8 10.4477 8.44772 10 9 10H15C15.5523 10 16 10.4477 16 11C16 11.5523 15.5523 12 15 12H9C8.44772 12 8 11.5523 8 11ZM11 15C11 14.4477 11.4477 14 12 14H15C15.5523 14 16 14.4477 16 15C16 15.5523 15.5523 16 15 16H12C11.4477 16 11 15.5523 11 15Z"
                        fill="#242730"
                      />
                    </svg>
                    <button class="btn-round"></button>
                  </div>
                  <div class="user-notif">
                    <svg
                      class="notif"
                      xmlns="http://www.w3.org/2000/svg"
                      width="18"
                      height="14"
                      viewBox="0 0 18 14"
                      fill="none"
                    >
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M10.7942 0.294938C10.2296 0.103454 9.62583 0 9.00001 0C6.1535 0 3.7622 2.14032 3.44786 4.96942L3.19605 7.23563L3.1896 7.29326C3.06065 8.41695 2.69489 9.50053 2.11646 10.4725L2.08667 10.5222L1.50863 11.4856C0.98408 12.3599 0.721804 12.797 0.778423 13.1559C0.816098 13.3946 0.938986 13.6117 1.12435 13.7668C1.40292 14 1.9127 14 2.93224 14H15.0678C16.0873 14 16.5971 14 16.8757 13.7668C17.061 13.6117 17.1839 13.3946 17.2216 13.1559C17.2782 12.797 17.0159 12.3599 16.4914 11.4856L15.9134 10.5222L15.8836 10.4725C15.4273 9.70588 15.1034 8.86983 14.9236 7.99943C12.1974 7.95861 10 5.73592 10 3C10 2.00331 10.2916 1.07473 10.7942 0.294938ZM13.2741 1.98883C13.0999 2.28551 13 2.63109 13 3C13 3.94979 13.6621 4.74494 14.5499 4.94914C14.4205 3.82135 13.9608 2.80382 13.2741 1.98883Z"
                        fill="#242730"
                      />
                    </svg>
                    <button class="btn-round"></button>
                  </div>
                </div>
              </div>
            </header>
            <div class="wordset">
              <div class="wordset-block">
                <h3 class="wordset-title">Word Sets</h3>
                <div class="arrow-block">
                  <svg
                    class="arrow"
                    id="Layer_1"
                    style="enable-background: new 0 0 512 512"
                    version="1.1"
                    viewBox="0 0 512 512"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <polygon
                      points="352,115.4 331.3,96 160,256 331.3,416 352,396.7 201.5,256 "
                    />
                  </svg>
                  <svg
                    class="arrow"
                    id="Layer_1"
                    style="enable-background: new 0 0 512 512"
                    version="1.1"
                    viewBox="0 0 512 512"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <polygon
                      points="160,115.4 180.7,96 352,256 180.7,416 160,396.7 310.5,256 "
                    />
                  </svg>
                </div>
              </div>
              <div class="word">
                <ul class="word-items">
                  <li class="word-item">
                    <div class="word-img">
                      <img src="./img/wordset/book.png" alt="book" />
                      <button class="word-btn">
                        <img src="./img/wordset/heart.png" alt="heart" />
                      </button>
                    </div>
                    <div class="word-text">Books and Library</div>
                  </li>
                  <li class="word-item">
                    <div class="word-img">
                      <img src="./img/wordset/globe.png" alt="globe" />
                      <button class="word-btn">
                        <img src="./img/wordset/heart.png" alt="heart" />
                      </button>
                    </div>
                    <div class="word-text">Countries and cities</div>
                  </li>
                  <li class="word-item">
                    <div class="word-img">
                      <img src="./img/wordset/clock.png" alt="globe" />
                      <button class="word-btn">
                        <img src="./img/wordset/heart.png" alt="heart" />
                      </button>
                    </div>
                    <div class="word-text">What is o'clock now?</div>
                  </li>
                </ul>
                <div class="user-profile">
                  <div class="profile-block">
                    <img
                      class="profile-avatar"
                      src="./img/wordset/avatar.png"
                      alt="avatar"
                    />
                    <div class="profile-name">Annie Leonchart</div>
                    <div class="profile-email">annie_leonchart@mail.com</div>
                    <div class="profile-success">
                      <div class="success-item">
                        <div class="item-title">Lessons</div>
                        <div class="item-text">24</div>
                      </div>
                      <div class="success-item">
                        <div class="item-title">Terms</div>
                        <div class="item-text">1</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <div class="layer-first">1</div>
      <div class="layer-second">2</div>
      <div class="folder">
        <img class="folder-img" src="./img/aside/folder.png" alt="folder" />
      </div>
    </div>
  </body>
</html>
